name: "Marketing Analytics for Design Decisions"
output_dir: docs
exclude:
- README
new_session: true
navbar:
  title: ""
  left:
    - text: ""
      icon: fas fa-home
      href: index.html
    - text: "Select Section"
      menu:
        - text: "Fall 2021"
          href: http://madd.seas.gwu.edu/2021-Fall/
        - text: "Fall 2022"
          href: http://madd.seas.gwu.edu/2022-Fall/
    - text: "Project Showcase"
      menu:
        - text: "Fall 2021"
          href: showcase-2021-fall.html

  right:
  - icon: fas fa-bars
    menu:
    - text: About
      icon: fas fa-info-circle
      href: about.html
    - text: License
      icon: fas fa-gavel
      href: LICENSE.html
    - text: Contact
      icon: fas fa-envelope
      href: mailto:jph@gwu.edu
